<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="contactForm">

        <input type="text" id="name" name="name"><br><br>


        <input type="email" id="email" name="email"><br><br>




        <input type="text" id="subject" name="subject"><br><br>


        <textarea id="message" name="message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="errorMessages"></div>


</body>
<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting by default

        // Get form field values
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();

        var subject = document.getElementById('subject').value.trim();
        var message = document.getElementById('message').value.trim();

        // Validation checks
        var errorMessages = "";

        if (name === '') {
            errorMessages += "Please enter your name.<br>";
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailPattern)) {
            errorMessages += "Please enter a valid email address.<br>";
        }



        if (subject === '') {
            errorMessages += "Please enter a subject.<br>";
        }

        if (message === '') {
            errorMessages += "Please enter a message.<br>";
        }

        var errorDiv = document.getElementById('errorMessages');
        if (errorMessages !== '') {
            errorDiv.innerHTML = errorMessages;
        } else {
            errorDiv.innerHTML = ''; // Clear previous error messages
            // Submit the form (you can place your submission logic here)
            alert('Form submitted successfully!');
            // You might want to submit the form using AJAX or send it to a server
            // this.submit();
        }
    });




</script>

</html>
